                                                <option value="La Guajira">La Guajira</option>
                                                <option value="Magdalena">Magdalena</option>
                                                <option value="Meta">Meta</option>

        <!-- Bootstrap JS (opcional para componentes interactivos) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#afiliacionForm').on('submit', function (e) {
                    e.preventDefault();
                    let valid = true;

                    //Revisar campos y validat
                    $('#afiliacionForm input, #afiliacionForm select').each(function () {
                        if ($(this).val() === '') {
                            valid = false;
                            $(this).addClass('is-invalid');
                        } else {
                            $(this).removeClass('is-invalid').addClass('is-valid');
                        }
                    });

                    if (valid) {
                        $('#mensaje').text('Formulario enviado correctamente ✅').css('color', 'green');
                    } else {
                        $('#mensaje').text('Por favor, complete todos los campos ❌').css('color', 'red');
                    }
                });

                //tabla de beneficiarios
                $('#numbeneficiarios').on('change', function () {
                    const cantidad = parseInt($(this).val());

                        alert('Seleccione una cantidad válida entre 1 y 10');
                        return;
                    }

                    let tabla = `

                        <thead class="table-success text-center">

                                <th>Municipio</th>
                                <th>Zona</th>
                                <th>Celular</th>
                                <th></th>
                            </tr>
                        </thead>
                    `;

                    for (let i = 1; i <= cantidad; i++) {
                        tabla += `
                            <tr>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                                <td>
                                    <select class="form-select">

                                        <option value="femenino">F</option>

                                <td>                        
                                    <select class="form-select">
                                        <option value="">...</option>
                                        <option value="urbana">U</option>
                                        <option value="rural">R</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control"></td>
                            </tr>
                        `;
                    }

                    tabla += '</tbody></table>';
                    $('#tablaResultado').html(tabla);
                });
